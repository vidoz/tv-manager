<!--<div class="container">-->
    <div class="row">
        <form class="">
            <div class="form-group col-sm-5">
                    <span class="file-input btn-block btn btn-default btn-file">
                        {{params.sourceDir || 'Select source directory'}}<input id="sourceDirSelector" class="" placeholder="Select source directory" type="file" nwdirectory/>
                    </span>
            </div>
            
            <div class="col-sm-2">
                <button type="button" class="btn btn-block btn-primary" ng-click="findEmptyFolders()">Find empty</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-block btn-primary" ng-click="findGarbage()">Find garbage</button>
            </div>
        </form>
    </div>
    <div>
        <p>Elements to remove {{files.source.length}}</p>
        <ul>
            <li ng-repeat="file in files.source" ng-show="!file.fileExist">{{file.name}}</li>
        </ul>
        <button type="button" class="btn btn-block btn-primary" ng-click="removeElements(files.source)" ng-show="files.source.length">Remove Elements</button>
    </div>
<!--</div>-->
